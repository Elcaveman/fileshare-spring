spring.servlet.multipart.enabled=true
# min
spring.servlet.multipart.file-size-threshold=1B
#max file size
spring.servlet.multipart.max-file-size=10MB
#Max Request Size
spring.servlet.multipart.max-request-size=100MB
#base upload dir
file.upload-dir=C:\\Users\\HP\\Desktop\\spring-projet\\Django-fileshare\\test\\Media\\spring\\
webserver.media-url=http://localhost:8000/media/

server.port=8082

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:memDb;DB_CLOSE_DELAY=-1
#spring.datasource.url=jdbc:h2:file:./data/fileDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
